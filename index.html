<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Solid_blue.svg/225px-Solid_blue.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>HTML Form to Google Sheet</title>
</head>

<body class="bg-primary">



    <div class="container">  

        <div class="row justify-content-center">

            <form method="post" id="form" name="data_form" action="#" class="needs-validation bg-white p-4 rounded col-10 col-md-9 col-sm-8 col-lg-7" novalidate>

                <h4 id="head" class="col-12 text-center mb-4 mt-1">Contact US</h4>

                <div class="form-row">

                  <div class="col-md-4 mb-3">
                    <label for="name1">First name</label>
                    <input name="name1" type="text" class="form-control" id="name1" placeholder="First name" required>

                  </div>


                  <div class="col-md-4 mb-3">
                    <label for="name2">Last name</label>
                    <input  name="name2"  type="text" class="form-control" id="name2" placeholder="Last name" required>

                  </div>


                  <div class="col-md-4 mb-3">
                    <label for="username">Twitter Username</label>

                    <div class="input-group">

                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>

                      <input name="username"  type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                    </div>

                  </div>


                </div>

                <!-- <div id="success" class="form-group mb-1 d-none">
                    <div class="alert alert-success col-md-7 m-auto text-center" id="">Thanks for submitting our form</div>
                </div> -->
        
                <div class="form-group">
                    <label for="write_txt">Your Massege</label>
                    <textarea  name="massege"  class="form-control" id="write_txt" rows="5" required></textarea>
                </div>
        
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="check" required>
                      <label class="form-check-label" for="check">
                        Agree to terms and conditions
                      </label>
                    </div>
                </div>
        
                <button onClick="window.location.reload();" id="sub_btn" class="btn btn-primary" type="submit" disabled>Submit</button>
                <button id="rst_btn" class="btn btn-secondary" type="reset" disabled>Reset</button>
              </form>

        </div>
    </div>
    <script src="script.js"></script>
    
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzazJ1vAYlhtPM_SJORCCI0Lhff8kpelFGMEYz1CcmRdhpCW-z0yh0StUgfPQlW7mZd/exec'
  const form = document.forms['data_form']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      // .then(response => console.log('Success!', response))
      // .catch(error => console.error('Error!', error.message))
  })

</script>
    
    
</body>
</html>
